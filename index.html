<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Oyunu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <canvas id="gameCanvas"></canvas>

      <div class="button-container">
        <button id="restartBtn" class="game-btn">
          <i class="fas fa-redo"></i> Yeniden Başlat
        </button>
        <button id="pauseBtn" class="game-btn">
          <i class="fas fa-pause"></i> Duraklat
        </button>
        <button id="settingsBtn" class="game-btn">
          <i class="fas fa-cog"></i> Ayarlar
        </button>
      </div>
    </div>

    <div id="levelMenu" class="menu-container">
      <h1>Pong Oyunu</h1>
      <p>Zorluk seviyenizi seçin:</p>
      <div style="margin-top: 20px">
        <button class="game-btn" onclick="startGame('kolay')">
          <i class="fas fa-smile"></i> Kolay
        </button>
        <button class="game-btn" onclick="startGame('orta')">
          <i class="fas fa-meh"></i> Orta
        </button>
        <button class="game-btn" onclick="startGame('zor')">
          <i class="fas fa-frown"></i> Zor
        </button>
      </div>
    </div>

    <div id="settingsMenu" class="menu-container" style="display: none">
      <h1>Ayarlar</h1>
      <div class="settings-group">
        <label for="ballColor">Top Rengi:</label>
        <input type="color" id="ballColor" value="#ffffff" />
      </div>
      <div class="settings-group">
        <label for="paddleColor">Raket Rengi:</label>
        <input type="color" id="paddleColor" value="#ff0000" />
      </div>
      <div class="settings-group">
        <label for="bgTheme">Arka Plan Teması:</label>
        <select id="bgTheme">
          <option value="stars">Yıldız Alanı</option>
          <option value="energy">Enerji Hattı</option>
          <option value="solid">Koyu Temiz</option>
        </select>
      </div>
      <div class="settings-group">
        <label for="musicSelect">Müzik:</label>
        <select id="musicSelect">
          <option value="backgroundMusic.mp3">Klasik</option>
          <option value="cubuk-yukarı.mp3">Hızlı Ritim</option>
        </select>
      </div>
      <div class="settings-group">
        <label for="sfxVolume">Ses Efektleri Ses Seviyesi:</label>
        <input
          type="range"
          id="sfxVolume"
          min="0"
          max="1"
          step="0.1"
          value="0.2"
        />
      </div>
      <button class="game-btn" id="closeSettingsBtn">
        <i class="fas fa-xmark"></i> Kapat
      </button>
    </div>

    <audio id="bgMusic" src="sounds/backgroundMusic.mp3" loop autoplay></audio>
    <audio
      id="cubuk-yukarı"
      src="sounds/cubuk-yukarı.mp3"
      loop
      autoplay
    ></audio>
    <audio id="hitSound" src="sounds/scoreSound.mp3"></audio>
    <audio id="scoreSound" src="sounds/myGoal.mp3"></audio>
    <audio id="winGameSound" src="sounds/galibiyet.mp3"></audio>
    <audio id="loseGameSound" src="sounds/yenilgi.mp3"></audio>
    <audio id="buttonClickSound" src="sounds/tus-sesi.mp3"></audio>

    <script src="js/functions.js"></script>
  </body>
</html>
